<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Items List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class ="myview" padding>
  <ul class="shoppingItem">
     <li *ngFor="let item of shoppingItems; let i = index;" >
      <!--routerLink="/detail/{{item.id}}"> -->
      <div class="badge">
        <div class="item-detail">
          <div>
          <label>{{item.shoppingItem.name}}</label></div> 
          <div>
          <label>{{item.note}}</label> </div>
          </div>
        <button ion-button class="col-3 bg-success"  size="small" (click) = "onDeleteItem(item, i)" item-end >
            Remove
        </button>
      </div>
    </li> 
  </ul>
</ion-content>
